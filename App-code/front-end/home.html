<body>
	<div class="main-content">
		<div class="head-of-page">
			<h1>DIMLS</h1>
		</div>
		<div class = "content">
			<h2>Insert values!</h2>
			<form class="form" method="post" enctype="multipart/form-data" action="http://localhost:5000/">
				<ul class = "form-list">
					<li>
						<label for="Area">Area</label>
  						<input type="text" id="Area" name="Area" value="Urban" placeholder="String">
					</li>
					<li>
						<label for="Consumer_profile">Consumer_profile</label>
			  			<input type="text" id="Consumer_profile" name="Consumer_profile" value="Business" placeholder="String">
					</li>
					<li>
						<label for="Product_category">Product_category</label>
  						<input type="text" id="Product_category" name="Product_category" value="Entertainment" placeholder="String">
					</li>
					<li>
						<label for="Product_type">Product_type</label>
			  			<input type="text" id="Product_type" name="Product_type" value="TV" placeholder="String">
					</li>
					<li>
						<label for="AC_1001_Issue">AC_1001_Issue</label>
  						<input type="text" id="AC_1001_Issue" name="AC_1001_Issue" value="0.0" placeholder="Float">
					</li>
					<li>
						<label for="AC_1002_Issue">AC_1002_Issue</label>
			  			<input type="text" id="AC_1002_Issue" name="AC_1002_Issue" value="0.0" placeholder="Float">
					</li>
					<li>
						<label for="AC_1003_Issue">AC_1003_Issue</label>
  						<input type="text" id="AC_1003_Issue" name="AC_1003_Issue" value="0.0" placeholder="Float">
					</li>
					<li>
						<label for="TV_2001_Issue">TV_2001_Issue</label>
			  			<input type="text" id="TV_2001_Issue" name="TV_2001_Issue" value="0.0" placeholder="Float">
					</li>
					<li>
						<label for="TV_2002_Issue">TV_2002_Issue</label>
  						<input type="text" id="TV_2002_Issue" name="TV_2002_Issue" value="0.0" placeholder="Float">
					</li>
					<li>
						<label for="TV_2003_Issue">TV_2003_Issue</label>
			  			<input type="text" id="TV_2003_Issue" name="TV_2003_Issue" value="0.0" placeholder="Float">
					</li>
					<li>
						<label for="Claim_Value">Claim_Value</label>
  						<input type="text" id="Claim_Value" name="Claim_Value" value = "20000.0" placeholder="Float">
					</li>
					<li>
						<label for="Service_Centre">Service_Centre</label>
			  			<input type="text" id="Service_Centre" name="Service_Centre" value="13.0" placeholder="Float">
					</li>
					<li>
						<label for="Product_Age">Product_Age</label>
  						<input type="text" id="Product_Age" name="Product_Age" value="16.0" placeholder="Float">
					</li>
					<li>
						<label for="Purchased_from">Purchased_from</label>
			  			<input type="text" id="Purchased_from" name="Purchased_from" value="Manufacturer" placeholder="String">
					</li>
					<li>
						<label for="Call_details">Call_details</label>
  						<input type="text" id="Call_details" name="Call_details" value="2.5" placeholder="Float">
					</li>
					<li>
						<label for="Purpose">Purpose</label>
						<input type="text" id="Purpose" name="Purpose" value = "Other" placeholder="String">
					</li>
					<li>
						<button class= "submit" type="submit">Submit</button>
					</li>
				</ul>
			</form>
			<div class = "response">
				<h2>Response!</h2>
				<p id="result"></p>
			</div>
